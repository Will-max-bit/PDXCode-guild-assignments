{% load static %}
<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'ToDo_app/main.css'%}">
  <title>To Do site</title>
</head>

<body>
  <h1>To Do List</h1>
  <div id="contentboxes">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Task</th>
          <th>Priority</th>
          <th>Completed?</th>
        </tr>
      </thead>
      <tbody>
        {% for item in items %}
        <tr>
          <td>{{item.text}}</td>
          <td><strong>{{item.priority.name}}</strong></td>
          <td><a href="{% url 'ToDo_app:completed_todo' item.id %}" class="btn btn-warning">Completed</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <div id="contentboxes">
    <form action="{% url 'ToDo_app:save_todo_item'%}" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="text" class="form-label"><strong>Item Description</strong></label>
        <input type="text" name='text' class="form-control" id="item_text" aria-describedby="emailHelp">
      </div>


      <div class="mb-3">
        <label for="priorities" class="form-label"><strong>Priority level</strong> </label>
        <select name="priority_id" class="form-select" id="priorities">
          <option id="priority_text" selected disabled value="">Select a priority</option>
          {% for priority in priorities %}
          <option value="{{priority.id}}">{{priority.name}}</option>
          {% endfor %}
        </select>
        <!-- <input type="text" name="Priority" class="form-control" id="Priority"> -->
      </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <hr>
  <h2>Completed Items</h2>
  <div id="contentboxes">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Task</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        {% for completed_todo in completed_todos %}
        <tr>
          <td>
            <p><s>{{completed_todo.text}}</s></p>
          </td>
          <td><a href="{% url 'ToDo_app:delete_item' completed_todo.id %}" class="btn btn-danger">Completed</a></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

</body>

</html>
