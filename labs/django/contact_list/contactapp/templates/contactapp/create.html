{% extends 'contactapp/base.html'%}

{% block content %}

<div class='container'>
    <div class="row">
        <form action="{% url 'contactapp:savecontact' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="first" class="form-label">First Name</label>
                <input type="text" name="first_name" class="form-control" id="first" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="middle" class="form-label">Middle Name</label>
                <input type="text"name="middle_name" class="form-control" id="middle">
            </div>
            <div class="mb-3">
                <label for="last" class="form-label">Last Name</label>
                <input type="text" name="last_name" class="form-control" id="last">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="phonenumber" class="form-label">Phone Number</label>
                <input type="tel" name="phone_number" class="form-control" id="phonenumber">
            </div>

            <div class="mb-3">
                <label for="city" class="form-label">City</label>
                <select name="city_id" class="form-select" id="">
                    <option selected disabled value="">Select a City</option>
                    {% for city in cities %}
                    <option value="{{ city.id }}">{{city.name}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="notes" class="form-label">Notes</label>
                <input type="text" name="notes" class="form-control" id="notes">
            </div>
            <div class='mb-3'>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{%endblock%}
