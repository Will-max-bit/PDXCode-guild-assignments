{% load static %}

<html>

<head>
    <title>New Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>


<body>
    

    <nav class="navbar fixed-top navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'blog:post_list' %}">Bloggers- <strong>{{ user.username}}</strong></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="{% url 'blog:post_list' %}">Home page <i class="bi bi-house-fill"></i>
                    </a>
                    {% if user.is_authenticated %}
                    <a class="nav-link active" aria-current="page" href="{% url 'users:profile_page' %}">Your profile<i
                            class="bi bi-briefcase-fill"></i></a>
                    <a class="nav-link" href="{% url 'blog:post_new' %}">New Post <i class="bi bi-plus-square"></i></a>
                    <a href="{% url 'users:logout_user'%}">Logout <i class="bi bi-box-arrow-right"></i></a>
                    {% else %}
                    <a class="nav-link" href="{% url 'users:register' %}">Register <i
                            class="bi bi-person-plus-fill"></i></a>
                    <a class="nav-link" href="{% url 'users:login' %}">Sign in now <i
                            class="bi bi-door-open"></i></i></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <hr>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
