{% load static %}
<!doctype html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'urlApp/main.css'%}">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>URL Shortener</title>
</head>

<body>
    <div class="container-fluid">
        <div class="col">
            <div class="row" id="enter_area">
                <form action="{% url 'urlApp:save_url'%}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="long_url"><h1>Tiny URL creator</h1></label>
                        <input type="text" name="long_url" required class="form-control" id="url_input"
                            aria-describedby="url_input" placeholder="Enter url">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
                </form>
            </div>

            <hr>
            <div class="row" id="">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Long URL</th>
                            <th scope="col">Short URL</th>
                            <th scope="col"> Copy</th>
                            <th scope="col"># accessed</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for url in urls %}
                        <tr>
                            <td>{{url}}</td>
                            <td id="url_short">http://127.0.0.1:8000/redirect/{{url.code}}</td>
                            <td><button type="button"
                                    onclick="navigator.clipboard.writeText('http://127.0.0.1:8000/redirect/{{url.code}}'); alert('copied') "
                                    id="copyBtn" class="btn btn-outline-success btn-sm">copy</button></td>
                            <td>{{url.counter}}</td>
                            <td><a href="{% url 'urlApp:delete_URL' %}" id="deletebtn" type="button" class="btn btn-danger btn-sm">Delete</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <hr>
        </div>

        <!-- <div class="toast" role="alert" id="myToast" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="..." class="rounded mr-2" alt="...">
                <strong class="mr-auto">Bootstrap</strong>
                <small>11 mins ago</small>
                <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="toast-body">
                Hello, world! This is a toast message.
            </div>
        </div> -->




    </div>


    <script src="{% static 'urlApp/main.js'%}"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
