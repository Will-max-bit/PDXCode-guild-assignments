
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>


    <h1 class="text-center">Flask Password Generator</h1>
    <form action="" method="post" class="container">
        <label for="pass_gen" class="form_label mx-2"> Select a number for password length</label>
        <input type="number" name="pass_gen" id="pass_gen">
        <div class="d-flex justify-content-center mt-1">
        <button type="submit" class="btn btn-info">Get a password</button>
        </div>
        <hr>
        <div class="text-center">
           <strong class="text-decoration-underline" >{{password}}</strong> 
        </div>
        
    </form>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
