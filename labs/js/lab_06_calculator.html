<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/labs/js/lab_06_calculator.css" type="text/css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <h1>Calculator</h1>
    <div id="app">
        <div class="box1">
            <div>
                <div id="screen_input" class="screen_input"> {{screen_example}} </div>
                <div class="btn_operators">
                    <button type="button" v-on:click="operator('+')" class="btn btn-outline-primary">+</button>
                    <button type="button" v-on:click="operator('-')" class="btn btn-outline-primary">-</button>
                    <button type="button" v-on:click="operator('÷')" class="btn btn-outline-primary">÷</button>
                    <button type="button" v-on:click="operator('%')" class="btn btn-outline-primary">%</button>
                    <button type="button" v-on:click="operator('␡')" class="btn btn-outline-primary">␡</button>
                    <button type="button" v-on:click="operator('.')" class="btn btn-outline-primary">.</button>


                </div>
                <div class="buttons_numbers">
                    <button v-on:click="calculate('9')" class="btn btn-secondary">9</button>
                    <button v-on:click="calculate('8')" class="btn btn-secondary">8</button>
                    <button v-on:click="calculate('7')" class="btn btn-secondary">7</button>
                    <button v-on:click="calculate('6')" class="btn btn-secondary">6</button>
                    <button v-on:click="calculate('5')" class="btn btn-secondary">5</button>
                    <button v-on:click="calculate('4')" class="btn btn-secondary">4</button>
                    <button v-on:click="calculate('3')" class="btn btn-secondary">3</button>
                    <button v-on:click="calculate('2')" class="btn btn-secondary">2</button>
                    <button v-on:click="calculate('1')" class="btn btn-secondary">1</button>
                    <button v-on:click="calculate('0')" class="btn btn-secondary">0</button>
                    <button type="button" v-on:click="equals('=')" class="btn btn-primary btn-lg">=</button>



                </div>

            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="/labs/js/lab_06_calculator.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>

</html>
