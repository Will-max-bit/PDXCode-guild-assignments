<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous"></script>
    <!-- bs -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- internal css -->
    <link rel="stylesheet" href="/labs/js/lab_07_catAPI.css" type="text/css" />
    <!-- Gfonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>

<body>
    <h1>All Catz</h1>
    <div id="app">


        <div class="container-fluid ">
            <div class="row align-items-center">
                <div class="col-md-4 offset-md-4">
                    <img v-bind:src="cat_photo" alt="">
                </div>
            </div>
            <div class="row align-items-center">
                <div class="col-md-4 offset-md-4" id="buttons">
                    <button type="button" v-on:click="moreCats" class="btn btn-primary" >More random cats</button>
                    <select v-model="category">
                        <option class="select_holder" value=""disabled selected hidden>select a category</option>
                        <option v-for="category in cat_categories" v-bind:value="category.id">{{category.name}}</option>
                    </select>
                    <select v-model="breed">
                        <option class="select_holder" value=""disabled selected hidden>select a breed</option>
                        <option v-for="breed in cat_breeds" v-bind:value="breed.id">{{breed.name}}</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- js -->
    <script src="/labs/js/lab_07_catAPI.js"></script>
</body>

</html>
