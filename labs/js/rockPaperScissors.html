<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="/labs/js/rockPaperScissors.css" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock-Paper-Scissors</h1>
    <div class="options_box">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="rock_option" value="rock">
            <label class="form-check-label" for="flexRadioDefault1">
              Rock
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="paper_option" value="paper" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Paper
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="scissors_option" value="scissors" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Scissors
            </label>
          </div>
    </div>

    <div class="btn_loc"><button type="button" id="btn_click" class="btn btn-primary">Play</button></div>

    <div>
        <div class="solution" id="solution">Result here</div>
    </div>

    <div id="test1" class="test2"><img src="/labs/images1/rps.jpg" alt=""></div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="rockPaperScissors.js"></script>
  </body>
</html>
