<head>

<body>
    <h1>Vue Unit Converter</h1>
    <div id="app" class="rows">
        <!-- {{ message }} -->
        <select v-model="options1" >
            <option value="ft">feet</option>
            <option value="mi">miles</option>
            <option value="km">kilometers</option>

            <option value="in">inches</option>
            <option value="mt">meters</option>
        </select>

        <input type="number" v-model="distance" min='1' placeholder="enter an integer"/>
        
        <select v-model="options2">
            <option value="ft">feet</option>
            <option value="mi">miles</option>
            <option value="km">kilometers</option>

            <option value="mt">meters</option>
        </select>
        <button type="button" v-on:click="outPut" class="btn btn-outline-success">Convert</button>

    <hr>
    <div class="row" class="result" >
